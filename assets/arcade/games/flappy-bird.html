<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Selina's Arcade</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/flappy-bird.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
</head>
<body>
    <div class="container game-page">
        <h1>Flappy Bird</h1>
        <p class="instructions">Press SPACE or tap the screen to make the bird flap. Avoid the pipes!</p>
        
        <div class="game-stats">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div id="score" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">High Score</div>
                <div id="high-score" class="stat-value">0</div>
            </div>
        </div>
        
        <div class="game-wrapper">
            <canvas id="flappy-canvas" width="320" height="480"></canvas>
            <div id="game-start" class="overlay">
                <h2>Flappy Bird</h2>
                <p>Press SPACE or tap to start</p>
            </div>
            <div id="game-over" class="overlay hidden">
                <h2>Game Over!</h2>
                <p>Your score: <span id="final-score">0</span></p>
                <button id="restart-button">Play Again</button>
            </div>
        </div>
        
        <a href="../arcade.html" class="back-button">‚Üê Back to Arcade</a>
    </div>

    <script src="../scripts/theme-check.js"></script>
    <script src="../scripts/flappy-bird.js"></script>
</body>
</html>
