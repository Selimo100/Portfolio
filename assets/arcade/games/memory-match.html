<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Selina's Arcade</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/memory-match.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
</head>
<body>
    <div class="container game-page">
        <h1>Memory Match</h1>
        <p class="instructions">Find all matching pairs of cards. Click on a card to flip it over.</p>
        
        <div class="game-stats">
            <div class="stat-box">
                <div class="stat-label">Moves</div>
                <div id="moves">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Pairs Found</div>
                <div id="pairs">0/6</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Time</div>
                <div id="time">00:00</div>
            </div>
        </div>
        
        <div class="game-board"></div>
        
        <div class="difficulty-controls">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>
        
        <a href="../arcade.html" class="back-button">‚Üê Back to Arcade</a>
    </div>

    <script src="../scripts/theme-check.js"></script>
    <script src="../scripts/memory-match.js"></script>
</body>
</html>
