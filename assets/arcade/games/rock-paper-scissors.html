<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Selina's Arcade</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/rock-paper-scissors.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
</head>
<body>
    <div class="container game-page">
        <h1>Rock Paper Scissors</h1>
        <p class="instructions">Choose your move and try to beat the computer!</p>
        
        <div class="score-board">
            <div class="score-box">
                <div class="score-label">You</div>
                <div id="player-score" class="score">0</div>
            </div>
            <div class="score-divider">:</div>
            <div class="score-box">
                <div class="score-label">Computer</div>
                <div id="computer-score" class="score">0</div>
            </div>
        </div>
        
        <div id="game-container">
            <button class="choice" id="rock">✊ Rock</button>
            <button class="choice" id="paper">✋ Paper</button>
            <button class="choice" id="scissors">✌️ Scissors</button>
        </div>
        
        <div id="display">
            <div class="choice-box">
                <h2>You</h2>
                <div id="player-choice" class="choice-display">❓</div>
            </div>
            <div class="choice-box">
                <h2>Computer</h2>
                <div id="computer-choice" class="choice-display">❓</div>
            </div>
        </div>
        
        <div id="result">Make your choice!</div>
        <button id="reset-button" class="reset-button">Reset Scores</button>
        <a href="../arcade.html" class="back-button">← Back to Arcade</a>
    </div>

    <script src="../scripts/theme-check.js"></script>
    <script src="../scripts/rock-paper-scissors.js"></script>
</body>
</html>
