<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole - Selina's Arcade</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/whack-a-mole.css">
</head>
<body>
    <div class="container game-page">
        <h1>Whack-a-Mole</h1>
        <p class="instructions">Click on the moles as they appear to earn points. Be quick!</p>
        
        <div class="game-stats">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Time Left</div>
                <div id="time-left">30</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">High Score</div>
                <div id="high-score">0</div>
            </div>
        </div>
        
        <div class="game-board">
            <div class="mole-hole">
                <div class="mole">
                    <div class="mole-face"></div>
                </div>
                <div class="dirt"></div>
            </div>
            <div class="mole-hole">
                <div class="mole">
                    <div class="mole-face"></div>
                </div>
                <div class="dirt"></div>
            </div>
            <div class="mole-hole">
                <div class="mole">
                    <div class="mole-face"></div>
                </div>
                <div class="dirt"></div>
            </div>
            <div class="mole-hole">
                <div class="mole">
                    <div class="mole-face"></div>
                </div>
                <div class="dirt"></div>
            </div>
            <div class="mole-hole">
                <div class="mole">
                    <div class="mole-face"></div>
                </div>
                <div class="dirt"></div>
            </div>
            <div class="mole-hole">
                <div class="mole">
                    <div class="mole-face"></div>
                </div>
                <div class="dirt"></div>
            </div>
            <div class="mole-hole">
                <div class="mole">
                    <div class="mole-face"></div>
                </div>
                <div class="dirt"></div>
            </div>
            <div class="mole-hole">
                <div class="mole">
                    <div class="mole-face"></div>
                </div>
                <div class="dirt"></div>
            </div>
            <div class="mole-hole">
                <div class="mole">
                    <div class="mole-face"></div>
                </div>
                <div class="dirt"></div>
            </div>
        </div>
        
        <button id="start-button">Start Game</button>
        
        <div class="difficulty-controls">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>
        
        <a href="../arcade.html" class="back-button">‚Üê Back to Arcade</a>
    </div>

    <script src="../scripts/theme-check.js"></script>
    <script src="../scripts/whack-a-mole.js"></script>
</body>
</html>
